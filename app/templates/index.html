<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}


<body class="bg-gray-50 dark:bg-slate-900">
  <!-- ========== HEADER ========== -->
  {% include 'header.html' %}

  <!-- ========== MAIN CONTENT ========== -->
  {% include 'sidebar.html' %}


  <!-- Content -->
  <div class="max-w-[90rem] px-4 py-4 sm:px-6 lg:px-8 lg:ps-64 mx-auto">
    <!-- Table Section -->
    <div class="max-w-[85rem] px-4 sm:px-6 lg:px-8 lg:py-14 mx-auto">
      <!-- Card -->
      <div class="flex flex-col">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div
              class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">
              <!-- Header -->
              <div
                class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-gray-700">
                <div>
                  <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                    Location Tests
                  </h2>
                  <p class="text-sm text-gray-600 dark:text-gray-400">
                    Manage tests for different locations.
                  </p>
                </div>

                <div>
                  <div class="inline-flex gap-x-2">
                    <button
                      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                      onclick="openPopup();">
                      <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                      </svg>
                      New
                    </button>
                  </div>

                  <div id="popup" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title"
                    role="dialog" aria-modal="true">
                    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                      <div
                        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity dark:bg-gray-800 dark:bg-opacity-50"
                        aria-hidden="true"></div>
                      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                      <div
                        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full dark:bg-gray-800 dark:text-white">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 dark:bg-gray-800 dark:text-white">
                          <div>
                            <div>
                              <!-- Form -->
                              <form id="infoForm">
                                <div class="grid gap-y-4">
                                  <!-- Form Group -->
                                  <div>
                                    <label for="info" class="block text-sm mb-2 dark:text-white">Name</label>
                                    <div class="relative">
                                      <input type="text" id="info" name="info"
                                        class="border border-gray-400 py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-700 dark:border-gray-700 dark:text-white dark:focus:ring-gray-600"
                                        required aria-describedby="email-error">
                                      <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                                        <svg class="size-5 text-red-500 dark:text-red-500" width="16" height="16"
                                          fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                                          <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                        </svg>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- End Form Group -->
                                  <button type="submit" value="submit"
                                    class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 dark:bg-blue-700 dark:hover:bg-blue-800">Submit</button>
                                </div>
                              </form>
                              <!-- End Form -->
                            </div>
                          </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse dark:bg-gray-800">
                          <button type="button"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm dark:bg-red-700 dark:hover:bg-red-800"
                            id="close">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Header -->

              <!-- Table -->
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700" id="dynamic_table">
                <!-- Table Heading -->
                <thead class="bg-gray-50 dark:bg-slate-900">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-start">
                      <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                          Location ID
                        </span>
                      </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-start">
                      <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                          Number of tests
                        </span>
                      </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-start">
                      <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                          Current Test status
                        </span>
                      </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-start">
                      <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                          Last updated
                        </span>
                      </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-start">
                      <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                          Created
                        </span>
                      </div>
                    </th>
                    <th scope="col" class="px-6 py-3 text-end"></th>
                  </tr>
                </thead>
                <!-- Table Dynamic Content -->
                {% for location in locations %}
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                  <tr class="bg-white hover:bg-gray-50 dark:bg-slate-900 dark:hover:bg-slate-800">
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="block px-6 py-2">
                          <span class="font-mono text-sm text-blue-600 dark:text-blue-500">{{ location.name }}</span>
                        </span>
                      </button>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="block px-6 py-2">
                          <span class="text-sm text-gray-600 dark:text-gray-400">{{ location.id }}</span>
                        </span>
                      </button>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="block px-6 py-2">
                          <span
                            class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium bg-teal-100 text-teal-800 rounded-full dark:bg-teal-500/10 dark:text-teal-500">
                            <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                              fill="currentColor" viewBox="0 0 16 16">
                              <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                            Complete
                          </span>
                        </span>
                      </button>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="block px-6 py-2">
                          <span class="text-sm text-gray-600 dark:text-gray-400">{{ location.runs if location.runs is
                            not none else '0' }}</span>
                        </span>
                      </button>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="block px-6 py-2">
                          <span class="text-sm text-gray-600 dark:text-gray-400">{{ location.createdAt.strftime('%d %B
                            %Y | %H:%M:%S') }}</span> </span>
                      </button>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <button type="button" class="block" data-hs-overlay="#hs-ai-invoice-modal">
                        <span class="px-6 py-1.5">
                          <span
                            class="py-1 px-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800">
                            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                              fill="currentColor" viewBox="0 0 16 16">
                              <path
                                d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .801.13l.5 1A.5.5 0 0 1 15 2v12a.5.5 0 0 1-.053.224l-.5 1a.5.5 0 0 1-.8.13L13 14.707l-.646.647a.5.5 0 0 1-.708 0L11 14.707l-.646.647a.5.5 0 0 1-.708 0L9 14.707l-.646.647a.5.5 0 0 1-.708 0L7 14.707l-.646.647a.5.5 0 0 1-.708 0L5 14.707l-.646.647a.5.5 0 0 1-.708 0L3 14.707l-.646.647a.5.5 0 0 1-.801-.13l-.5-1A.5.5 0 0 1 1 14V2a.5.5 0 0 1 .053-.224l.5-1a.5.5 0 0 1 .367-.27zm.217 1.338L2 2.118v11.764l.137.274.51-.51a.5.5 0 0 1 .707 0l.646.647.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.509.509.137-.274V2.118l-.137-.274-.51.51a.5.5 0 0 1-.707 0L12 1.707l-.646.647a.5.5 0 0 1-.708 0L10 1.707l-.646.647a.5.5 0 0 1-.708 0L8 1.707l-.646.647a.5.5 0 0 1-.708 0L6 1.707l-.646.647a.5.5 0 0 1-.708 0L4 1.707l-.646.647a.5.5 0 0 1-.708 0l-.509-.51z" />
                              <path
                                d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z" />
                            </svg>
                            View
                          </span>
                        </span>
                      </button>
                    </td>
                </tbody>
                {% endfor %}
              </table>
              <!-- End Table -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Card -->
    </div>
    <!-- End Table Section -->
  </div>
  <!-- End Content -->
  <!-- ========== END MAIN CONTENT ========== -->
  <script>
    var modal = document.getElementById('popup');
    // Get the close button
    var close = document.getElementById('close');
    // Get the input field
    var input = document.getElementById('info');
    // When the user clicks on the close button, close the modal
    close.onclick = function () {
      modal.classList.add('hidden');
    }

    function openPopup() {
      input.value = '';
      modal.classList.remove('hidden');
    }

    document.getElementById('infoForm').addEventListener('submit', function (event) {
      event.preventDefault();
      var name = document.getElementById('info').value;

      fetch('/api/location', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: name }), // Send JSON object with name
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          window.location.href = "/";
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });

  </script>
</body>

</html>
